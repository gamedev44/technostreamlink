<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Twitch Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #twitch-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Create a Twitch.Player object -->
    <script type="text/javascript">
        new Twitch.Player("twitch-embed", {
            channel: "thewambolonian1776",
            width: "100%",
            height: "100%"
        });
    </script>
</body>
</html>
